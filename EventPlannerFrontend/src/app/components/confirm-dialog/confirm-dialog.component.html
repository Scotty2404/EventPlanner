<h2 mat-dialog-title>Bestätigen</h2>
<mat-dialog-content>
  <p>Möchten Sie die Umfrage wirklich abschließen?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Abbrechen</button>
  <button mat-button color="primary" (click)="onConfirm()">Ja, abschließen</button>
</mat-dialog-actions>
