<div class="box-service">

    <div class="event-name">

        <div>

            <h3>{{ event.title }}</h3>

        </div>

        <div>

            <img [src]="'http://localhost:5000/public' + event.image" style="width: 100%;">

        </div>
       

    </div>

    <div class="event-info" >

 

        <div>

            <h3 class="title-main"> {{ event.title }} </h3>

            <div class="option-status">
                <mat-radio-group aria-label="WÃ¤hle den Status">
                  <mat-radio-button value="aktiv" checked>Aktiv</mat-radio-button>
                  <mat-radio-button value="inaktiv">Inaktiv</mat-radio-button>
                </mat-radio-group>
            </div>

            <p>{{ event.description }}</p>

        </div>

        <div class="countdown-container">
            <h3>Countdown bis zu {{ event.title }}: ðŸŽ‰ {{ countdown }}ðŸŽ‰</h3> 
        </div>

 

        <div class="button-box">

            <button mat-flat-button [routerLink]="['/guesttable/' + event.event_id]">zur GÃ¤steliste</button>
            <button mat-flat-button [routerLink]="['/wishlist']">zur Wunschliste</button>
            <button mat-flat-button [routerLink]="['/to-do-list']">zur To-Do-Liste</button>

            <div>

                <button mat-mini-fab aria-label="Example icon button with a menu icon" style="margin-right: 20px;">

                    <mat-icon [routerLink]="'/eventedit/' + event.event_id">edit</mat-icon>

                </button>

                <button mat-mini-fab aria-label="Example icon button with a menu icon" (click)="deleteEvent(event.event_id)">


                    <mat-icon>delete</mat-icon>

                </button>

            </div>
        </div>
    </div>
</div>
