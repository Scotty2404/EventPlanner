<div class="status-container">
    <div class="back-button">
      <button mat-flat-button [routerLink]="['/event']">⬅️ zurück zur Statusübersicht</button>
    </div>
  
    <div class="box-service">
      <h3 class="title">Meine To-Do-Liste</h3>
  
      <div class="add-item centered">
        <mat-form-field class="full-width larger-input">
          <input matInput placeholder="Neue Aufgabe" [(ngModel)]="newTodo" />
        </mat-form-field>
        <button mat-flat-button (click)="addTodo()">Hinzufügen</button>
      </div>
  
      <div class="todo-table-container">
      <table>
        <thead>
          <tr>
            <th>To-Do</th>
            <th>Aktionen</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todos; let i = index">
            <td [ngClass]="{ 'done-todo': todo.done }">{{ todo.text }}</td>
            <td style="display: flex; align-items: center; gap: 8px;">
              <mat-checkbox [(ngModel)]="todo.done" (change)="saveTodos()">Erledigt</mat-checkbox>
              <button mat-button color="highlight-delete" (click)="deleteTodo(i)">Löschen</button>
            </td>
          </tr>
        </tbody>        
      </table>
      </div>
  
      <!-- Debug-Hilfe -->
      <p>Aktuelle Todos: {{ todos.length }}</p>
    </div>
  </div>
