<!-- Container für die Karten (Kontaktperson & Formular) -->
<div class="scroll-container">

  <!-- Karte mit Kontaktinformationen -->
  <mat-card class="contact-card">
    <mat-card-title class="card-title">Kontaktperson</mat-card-title>
    <mat-card-content>
      <!-- Statische Kontaktdaten -->
      <p><strong>Name:</strong> Julia Weber</p>
      <p><strong>Position:</strong> Veranstaltungskoordination</p>
      <p><strong>E-Mail:</strong> julia.weber&#64;example.com</p>
      <p><strong>Telefon:</strong> +49 123 4567890</p>
    </mat-card-content>
  </mat-card>

  <!-- Karte mit dem Kontaktformular -->
  <mat-card class="contact-form-card">
    <mat-card-title class="card-title">Kontaktformular</mat-card-title>

    <!-- Angular Reactive Form - bei Absenden wird onSubmit() aufgerufen -->
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="example-form">

      <!-- Eingabefeld für Name -->
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Dein Name</mat-label>
        <input matInput formControlName="name" placeholder="Max Mustermann">
      </mat-form-field>

      <!-- Eingabefeld für E-Mail-Adresse -->
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Deine E-Mail-Adresse</mat-label>
        <input matInput formControlName="email" placeholder="max@example.com">
      </mat-form-field>

      <!-- Eingabefeld für Betreff -->
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Betreff</mat-label>
        <input matInput placeholder="Worum geht es?" formControlName="subject">
      </mat-form-field>

      <!-- Eingabefeld für Nachricht (mehrzeilig) -->
      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>Nachricht</mat-label>
        <textarea matInput rows="6" placeholder="Deine Nachricht..." formControlName="message"></textarea>
      </mat-form-field>

      <!-- Absende-Button, deaktiviert wenn das Formular ungültig ist -->
      <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">
        Absenden
      </button>

    </form>
  </mat-card>
</div>
