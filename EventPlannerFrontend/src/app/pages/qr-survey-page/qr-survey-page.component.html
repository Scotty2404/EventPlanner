<form [formGroup]="surveyForm" (ngSubmit)="onSubmit()" class="survey-form p-6 space-y-8">
    <!-- Checkbox-Frage -->
    <mat-card class="survey-card">
      <mat-card-title class="survey-title">Welche Features findest du hilfreich?</mat-card-title>
      <mat-card-content>
        <div formArrayName="checkboxes">
          <div *ngFor="let option of checkboxOptions; let i = index" class="checkbox-item">
            <mat-checkbox [formControl]="getCheckboxControl(i)" class="survey-checkbox">
              {{ checkboxOptions[i] }}
            </mat-checkbox>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    
    <!-- Offene Frage -->
    <mat-card class="survey-card">
      <mat-card-title class="survey-title">Hast du Verbesserungsvorschl√§ge?</mat-card-title>
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Deine Antwort</mat-label>
          <textarea matInput formControlName="openAnswer" rows="4" class="textarea-input"></textarea>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  
    <!-- Scale-Frage -->
    <mat-card class="survey-card">
      <mat-card-title class="survey-title">Wie zufrieden bist du mit dem Event?</mat-card-title>
      <mat-card-content>
        <mat-form-field class="full-width">
          <mat-label>Bewertung (1 = schlecht, 5 = top)</mat-label>
          <mat-slider formControlName="scale" thumbLabel step="1" min="1" max="5"></mat-slider>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  
    <!-- Absenden -->
    <div class="text-center">
      <button mat-raised-button color="accent" type="submit" class="submit-button">Absenden</button>
    </div>
  </form>
