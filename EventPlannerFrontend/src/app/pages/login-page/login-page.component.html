<div class="login-container">
    <img src="/logo2.png" alt="EventAccess Logo" class="logo">
  
    <div class="info-box">
      <h2>Willkommen bei EventAccess!</h2>
      <p>
        Diese EventAccess-Anwendung ist ein Projekt der DHBW Dresden.
        Ziel ist es, Events zu erstellen und Gäste über QR-Code einzuladen.
      </p>
      <p><strong>Steht bei Ihnen ein Event an? Dann legen Sie gleich los!</strong></p>
    </div>
  
    <!-- Umschalter zwischen Login & Registrierung -->
    <div class="toggle-buttons">
      <button mat-button (click)="isRegisterMode = false" [class.active]="!isRegisterMode">Anmelden</button>
      <button mat-button (click)="isRegisterMode = true" [class.active]="isRegisterMode">Registrieren</button>
    </div>
  
    <!-- Login-Formular -->
    <form *ngIf="!isRegisterMode" class="form-container">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Passwort</mat-label>
        <input matInput type="password">
      </mat-form-field>
  
      <button mat-raised-button color="primary">Anmelden</button>
    </form>
  
    <!-- Registrierungs-Formular -->
    <form *ngIf="isRegisterMode" class="form-container">
      <mat-form-field appearance="outline">
        <mat-label>Vorname</mat-label>
        <input matInput>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Nachname</mat-label>
        <input matInput>
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Passwort</mat-label>
        <input matInput type="password">
      </mat-form-field>
  
      <button mat-raised-button color="accent">Registrieren</button>
    </form>
  </div>
