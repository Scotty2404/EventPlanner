<body>
<div class="breadcrumb">
  <p>
      <a [routerLink]="['/start']" class="breadcrumb-link">Home</a> /Impressum
  </p>
</div>

<div class="title">
      <button mat-icon-button [routerLink]="['/start']" class="btn-back">
              <mat-icon>arrow_back</mat-icon>
      </button>
      <h1>Impressum</h1>
</div>


<div class="calendar-container">
    <mat-card class="mat-card">
    <mat-calendar [(selected)]="selectedDate"></mat-calendar>
  
    <div class="event-list">
      <h3>Events am {{ selectedDate | date: 'fullDate' }}:</h3>
      <div *ngIf="getEventsForSelectedDate().length === 0">Keine Events.</div>
      <div *ngFor="let event of getEventsForSelectedDate()" 
           class="event-item"
           [style.borderLeftColor]="getColor(event.type)">
        {{ event.title }}
        <span class="event-type">({{ event.type === 'zugesagt' ? 'Zugesagt' : 'Selbst erstellt' }})</span>
      </div>
    </div>
  </mat-card>
  </div>
</body>
